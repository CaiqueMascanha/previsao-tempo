<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Previsão do Tempo</title>
</head>
<body>
  
  <main class="container">
    <div class="container__pesquisa">
      <input type="text" placeholder="Digite sua cidade...">
      <button>
        <img src="./img/icon-search.svg" alt="Icone-Pesquisar">
      </button>
    </div>
    <div class="container__info">
      <h2>Tempo em São Paulo</h2>
      <h3>30ºC</h3>
      <div class="container__info-add">
        <h3>
          <img src="https://openweathermap.org/img/wn/04n.png" alt="Icone-Tempo">
        </h3>
        <h3>Algumas Nuvens</h3>
      </div>
      <h3>62%</h3>
    </div>
  </main>

  <script src="./scripts/main.js"></script>
</body>
</html>
